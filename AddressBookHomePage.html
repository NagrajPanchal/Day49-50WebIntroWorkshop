<!-- Address Book Home Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Home Page</title>
    <link rel="icon" href="icon.jpg" type="image/icon type">
    <link rel="stylesheet" href="AddressBookHomePage.css">

<body>
    <header class="header-content header">
        <div class="logo-content">

            <div>
                <span class="addr-text">ADDRESS</span><br />
                <span class="addr-text addr-book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="person-detail-text">
              PERSON DETAILS <div class="person-count">10</div>
            </div>
            <a href="AddressBookFormPage.html" class="add-button">
                <script  src="AddressBookFormPage.css"></script>
            <img src=" " alt=""><button class="btn"><i class="fa fa-close"></i></button> Add Person</a>
            
          </div>
    </div>

    <div class="table-main">
        <table id="display" class="table">
            <tr>
                <th></th>
                <th>FullName</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Phone Number</th>
                <th>Edit</th>
            </tr>
            <tr>
                <td></td>
                <td>Nagraj Panchal</td>

                <td>Bengalore</td>
                <td>Karnataka</td>
                <td>585326</td>
                <td>9739713842</td>
                <td>
                    <img id="1" onclick="remove(this)" alt="delete"
                    src="delete-black-18dp.svg">
                    <img id="1" alt="edit" onclick="update(this)"
                    src="create-black-18dp.svg">
                </td>    
            </tr>
        </table>      
    </div>
